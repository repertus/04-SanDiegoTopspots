<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>San Diego Top Spots</title>
	<!-- Local bootstrap CSS & JS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="main-header">
		<h1>San Diego Top Spots</h1>
	</header>

	<div id="map_wrapper" class="row well">
    	<div id="map_canvas" class="mapping"></div>
	</div>

	<div class="container">
		<div class="row well">
			<div class="col-md-11">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th data-field="name">Name</th>
							<th data-field="description">Description</th>
							<th data-field="location">Link</th>
						</tr>
					</thead>
					<tbody id="topSpotsTable"></tbody>	
				</table>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/bootstrap-table/dist/bootstrap-table.js"></script>
	<!--Local .js files needed to support applicaton-->
	<script src="js/index.js"></script>
	<script src="js/google_maps.js"></script>

	<!-- Used to set up sticky footer -->
	<div class="push"></div>

	<div class="footer">
		<span>&copy; Repertus Creative Works</span>
		<br>
		<span><a href="mailto: RobertMdC@gmail.com"><img src="img/glyphicons-social-19-gmail.png"></a></span>
		<span><a href="https://www.linkedin.com/in/robertmdelc"><img src="img/glyphicons-social-18-linked-in.png"></a></span>
		<span><a href="https://github.com/repertus"><img src="img/glyphicons-gitHub.png" width="25"></a></span>		
	</div>

</body>
</html>
